<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="icon" type="image/png" href="https://ixglobal.com.ve/assets/logo.png" />
    <link rel="stylesheet" href="{{ "/css/foundation.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href=" {{ "/foundation-icons/foundation-icons/foundation-icons.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/animate.css " | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/fonts/geomanist_regular__italic/01.Geomanist_Regular/Geomanist_Regular_Webfontkit/stylesheet.css" | prepend: site.baseurl }}" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:700,400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,600italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }} js/custom.js"></script>
    <script src="{{ "/js/smoothScroll.jss" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/wow.min.js" | prepend: site.baseurl }}"></script>
    <script>
        new WOW().init();
    </script>
    
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <script id="dsq-count-scr" src="//ixglobalcomve.disqus.com/count.js" async></script>
</head>
