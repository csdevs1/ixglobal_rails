---
layout: default
---

<section class="wrapper">
    {% for post in site.posts %}
        <div class="row post">
            <div class="large-3 medium-6 small-12 columns">
                <img src="http://assets.vg247.com/current//2016/03/batman_telltale-600x338.jpg">
            </div>
            <div class="large-9 medium-6 small-12 columns">
                <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                <hr>
                <p>
                    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span> - {{ post.content | strip_html | truncatewords:75 }}<a href="{{ post.url | prepend: site.baseurl }}">...Leer mas</a>
                </p>
            </div>
        </div>
        <hr>
    {% endfor %}
</section>
